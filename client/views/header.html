<template name="header">
  {{#if currentUser}}
    {{#if currentUser.approved}}
      <div class="navbar navbar-chute navbar-fixed-top" role="navigation">

        <ul class="nav navbar-nav menu">
          <li class="logo">
            <a href="{{pathFor 'posts'}}">Home</a>
          </li>
          <li class="page-title">
            Chute Achiever
          </li>
          <li>
            <a href="{{pathFor 'posts'}}"><i class="fa fa-trophy"></i> <span>Achievements</span></a>
          </li>
          <li>
            <a href="{{pathFor 'users'}}"><i class="fa fa-users"></i> <span>Team</span></a>
          </li>
          <li class="dropdown">
            {{> notifications}}
          </li>
        </ul>

        <ul class="nav navbar-nav navbar-right user-block">
          <li class="name">
            {{currentUser.profile.name}}
          </li>
          <li>
            <a class="logout">
              <i class="fa fa-sign-out"></i>
            </a>
          </li>
        </ul>
      </div>
    {{/if}}
  {{/if}}
</template>

<template name="_loginButtonsAdditionalLoggedInDropdownActions">
  <button class="btn btn-default btn-block" id="login-buttons-edit-profile">Edit profile</button>
</template>
