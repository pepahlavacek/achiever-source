<template name="comment">
  <div class="col-md-12 comment">
    {{#if canEdit}}
      <i class="fa fa-times delete"></i>
    {{/if}}
    <div class="info">
      {{>_userIcon author}}
      <strong>{{author.name}}</strong>
      <span title="{{formatTime created_at}}">{{fromNow created_at}}</span>
    </div>
    {{body}}
  </div>
</template>
