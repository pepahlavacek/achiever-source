<template name="postsList">
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <div class="btn-group select-week">
          <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown">
            <h1>{{title}}</h1>
            <i class="fa fa-caret-down"></i>
          </button>
          <ul class="dropdown-menu dropdown-menu-right">
            {{>timeNavigation}}
          </ul>
        </div>
      </div>
      <div class="filters clearfix">
        <div class="col-md-3">
          <label>Team:</label>
          <div class="team dropdown">
            <button class="btn btn-default dropdown-toggle" type="button" id="teamMenu1" data-toggle="dropdown">
              <span>{{{filterTeam}}}</span>
              <i class="fa fa-caret-down"></i>
            </button>
            <ul class="dropdown-menu" role="menu" aria-labelledby="teamMenu1">
              <li role="presentation"><a class="all" data-filter="*">All Teams</a></li>
              <li role="presentation"><a class="success" data-filter=".success"><i class="fa fa-star"></i> Success </a></li>
              <li role="presentation"><a class="engineering" data-filter=".engineering"><i class="fa fa-wrench"></i> Engineering</a></li>
              <li role="presentation"><a class="product" data-filter=".product"><i class="fa fa-pencil"></i> Product</a></li>
              <li role="presentation"><a class="sales" data-filter=".sales"><i class="fa fa-usd"></i> Sales</a></li>
              <li role="presentation"><a class="marketing" data-filter=".marketing"><i class="fa fa-bullhorn"></i> Marketing </a></li>
            </ul>
          </div>
        </div>
        <div class="col-md-3">
          <label>Person:</label>
          <div class="people dropdown">
            <button class="btn btn-default dropdown-toggle" type="button" id="peopleMenu1" data-toggle="dropdown">
              <span>{{filterUser}}</span>
              <i class="fa fa-caret-down"></i>
            </button>
            <ul class="dropdown-menu" role="menu" aria-labelledby="peopleMenu1">
              <li role="presentation"> <a data-author-filter="*" href="#"><span>Everyone</span></a></li>
              {{#each users}}
              <li role="presentation"><a data-author-filter="{{_id}}" href="#">{{>_userIcon profile}} <span>{{profile.name}}</span></a></li>
              {{/each}}
            </ul>
          </div>

        </div>


      </div>

    </div>
  </div>
  <div class="grey">
    <div class="container">
      <section class="row filters">
        <div class="col-lg-2">
          <div class="add-post btn btn-default">New Achievement</div>
        </div>
        <div class="col-lg-offset-8 col-lg-2 text-right">
          <div class="btn-group">
            <button type="button" class="btn btn-default toggle-show-list {{isActiveDisplayType 'list'}}"><i class="fa fa-bars"></i></button>
            <button type="button" class="btn btn-default toggle-show-wall {{isActiveDisplayType 'wall'}}"><i class="fa fa-th-large"></i></button>
          </div>

        </div>
      </section>
      <section class="row">
        <div class="col-lg-12 col-md-12">
          <div class="posts {{displayType}}">
            {{#each posts}}
              {{> postItem}}
            {{/each}}
          </div>

        </div>
      </section>
    </div>
  </div>


</template>
