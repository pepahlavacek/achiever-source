<template name="badgeAdd">
  <div id="lightbox-backdrop">
    <div id="lightbox">
      <i class="fa fa-times close"></i>
      <div class="col-md-12">
        <h1>Give badge to {{user.profile.name}}</h1>
        <form>
          <fieldset>
            <div class="form-group">
              <label class="control-label">Reason:</label>
              <input type="text" name="title" class="form-control field"/>
            </div>

            <div class="form-group">
              <button class="btn btn-primary">Give Badge</button>
            </div>
          </fieldset>
        </form>
      </div>
    </div>
  </div>
</template>
